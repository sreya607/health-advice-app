</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Health Advice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 80px auto; text-align: center;">
    <h2 class="title">📝 Sign Up</h2>
    <form onsubmit="return signupUser()">
      <input type="text" id="signupUsername" placeholder="👤 Username" required /><br><br>
      <input type="email" id="signupEmail" placeholder="📧 Email" required /><br><br>
      <input type="password" id="signupPassword" placeholder="🔐 Password" required /><br><br>
      <button type="submit" class="big-button">Sign Up</button>
    </form>
    <p style="margin-top: 20px;">
      Already registered? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    function signupUser() {
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      // Save user to localStorage (simulated account creation)
      localStorage.setItem("user", JSON.stringify({ username, email, password }));
      alert("✅ Account created! You can now log in.");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
