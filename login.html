<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Health Advice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 80px auto; text-align: center;">
    <h2 class="title">üîê Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="loginUsername" placeholder="üë§ Username" required /><br><br>
      <input type="password" id="loginPassword" placeholder="üîë Password" required /><br><br>
      <button type="submit" class="big-button">Login</button>
    </form>
    <p style="margin-top: 20px;">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    function loginUser() {
      const user = localStorage.getItem("user");
      if (!user) {
        alert("‚ùå No user found. Please sign up first.");
        return false;
      }

      const { username, password } = JSON.parse(user);
      const enteredUser = document.getElementById("loginUsername").value;
      const enteredPass = document.getElementById("loginPassword").value;

      if (enteredUser === username && enteredPass === password) {
        alert("‚úÖ Login successful!");
        window.location.href = "index.html";
      } else {
        alert("‚ùå Incorrect username or password.");
      }

      return false; // Prevent form submit
    }
  </script>
</body>
</html>
